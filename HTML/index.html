<script>
	
	function mouseIn(now)
	{
		var People=document.getElementById("ChImge"+now);
		var StartPeople=document.getElementById("StartPeopleId");
		
		People.style.opacity=1;	
		People.classList.add("People"+now);
				
		StartPeople.style.opacity=0;
		StartPeople.classList.remove("StartPoeple");
	}
	function mouseOut(now)
	{
		var People=document.getElementById("ChImge"+now);
		var StartPeople=document.getElementById("StartPeopleId");
		
		People.style.opacity=0;	
		People.classList.remove("People"+now);
		
		StartPeople.style.opacity=1;
		StartPeople.classList.add("StartPoeple");
		
	}
	
</script>
